{% extends 'base.html' %}
{% block content %}

<h1>List of Finches</h1>

    {% for finch in finches %}
    <div class="card">
        <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
        <span class="card-title">{{ finch.name_species }}</span>
        </div>
        <div class='card-image'>
            <img src="{{ finch.image_url }}" alt="{{ finch.species }}">
        </div>
    </div>
    {% endfor %}

{% endblock %}
